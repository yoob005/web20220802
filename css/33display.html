<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            display: inline;
        }

        a{
            display: block;
            width: 300px;
            height: 50px;
        }
        h1:nth-child(odd),
        a:nth-child(odd){
            background-color: gold;
        }
        h1:nth-child(even),
        a:nth-child(even){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>
        Lorem, ipsum.
    </h1>
    <h1>
        Assumenda, molestiae!
    </h1>
    <h1>
        Doloribus, quam.
    </h1>

    <hr>

    <a href="">
        Lorem.
    </a>
    <a href="">
        Est.
    </a>
    <a href="">
        Perspiciatis?
    </a>
</body>
</html>
