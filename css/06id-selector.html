<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color: brown;
        }

        .fire{
            text-decoration: underline;
        }

        /* id 선택자 */
        /* id 속성(attribute)으로 요소 선택 */
        /* id 속성 값은 같은 페이지 내에서
        서로 다른 요소가 같은 값을 가질 수 없음 */
        /* id 속성 값으로 사용할 수 있는 문자는 
        영문대소문자,숫자,-,_ */
        #head1{
            background-color: yellow;
        }

        #head2{
            border: 5px solid;
        }

    </style>
</head>
<body>
    <h1 class="fire">Lorem, ipsum.</h1>
    <h1 class="fire">Porro, quae.</h1>
    <h1 id="head1">Tempora, veniam.</h1>
    <h1>Quisquam, dolor?</h1>
    <h1 id="head2">Laboriosam, consequatur!</h1>
    <h1>Nemo, dolor!</h1>
    <h1>Dolorum, cum?</h1>
    <h1>Modi, natus.</h1>
    <h1>Ducimus, eius!</h1>
    <h1>Reprehenderit, reiciendis?</h1>
</body>
</html>
