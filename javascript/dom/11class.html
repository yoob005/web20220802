<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    // h1#head$.note*3>lorem1^h1#head$@4.error*3>lorem1

    <h1 id="head1" class="note">
        Lorem.
    </h1>
    <h1 id="head2" class="note">
        Tempora.
    </h1>
    <h1 id="head3" class="note">
        Quod?
    </h1>
    <div id="head4" class="error">
        Lorem.
    </div>
    <div id="head5" class="error">
        Aliquam?
    </div>
    <div id="head6" class="error">
        Rerum?
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
    let head1 = document.querySelector("#head1");
    // 클래스 값 읽기
    console.log(head1.className);
    console.log(head1.getAttribute("class"));

    // 클래스 값 추가
    head1.classList.add("error");

    //클래스 값 삭제
    head1.classList.remove("note");

    //#head2, head3 요소의 error 클래스 추가 , note 클래스 삭제

    head2.classList.add("error")
    head3.classList.add("error")

    head2.classList.remove("note")
    head3.classList.remove("note")
       </script>
</body>
</html>
